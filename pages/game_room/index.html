                        </div>

                </div>

                                <span class="btn btn-send ml-auto">
                                    Render-se

                             </div>
                        </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="./interface-manager.js"></script>
    <script src="./index.js"></script>

    <script>
        onresize = function () {

            //Tratando o tamanho da game Ã¡rea
            var game_area = document.getElementById('game_area');
            var game_area_body = document.getElementById('game_area_body');
            var box_containers = document.getElementsByClassName('box-container');
            var game_area_card = document.getElementById('game_area_card');

            game_area.style.height = `${game_area.offsetWidth}px`;

            if (game_area_body.offsetHeight < game_area.offsetHeight) {
                game_area.style.height = `${game_area_body.offsetHeight}px`;
                game_area.style.width = `${game_area_body.offsetHeight}px`;
            } else {
                game_area.style.height = `100%`;
                game_area.style.width = `100%`;
            }

            if (game_area.offsetHeight > game_area.offsetWidth) {
                game_area.style.height = `${game_area.offsetWidth}px`;

            }

            if (game_area.offsetWidth > game_area.offsetHeight) {
                game_area.style.width = `${game_area.offsetHeight}px`;
            }

            //Setar o tamanho dos boxes
            for (var b in box_containers) {
                if (box_containers[b].tagName) {

                    box_containers[b].style.height = `${(game_area.offsetHeight / 3)}px`;
                }
            }
        }

        onresize();

        screen.orientation.lock("landscape-primary");
    </script>
